<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Showcase</title>
  <link rel="stylesheet" href="stye.css">

</head>
<body>
  <div class="product-showcase">
    <!-- Product 1 -->
    <div class="product">
      <input type="radio" name="lightbox" id="product1">
      <label for="product1">
        <img src="4.jpg" alt="Product 1">
      </label>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <input type="radio" name="lightbox" id="product2">
      <label for="product2">
        <img src="5.jpg" alt="Product 2">
      </label>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <input type="radio" name="lightbox" id="product3">

        <img src="6.jpg" alt="Product 3">

    </div>

        </div>
    
        <!-- Product 2 -->
        <div class="product">
